<!DOCTYPE html>
<html>
<head>
<Title>Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
.space{
    border-top: none !important;
    border-left: none !important;
    border-right: none !important;
    box-shadow:none !important;
    border-radius: 0px;
}
form{
    margin: 0 auto;
    border: 1px solid #ddd;
    z-index: 100;
    padding: 20px;
    position: relative;
    width:100%;
}
</style>
</head>
<body>
<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
      <fieldset>
        <img class="img-responsive" id="img_logo" src="drupal-icon.png">
        <h2 style="text-align: left;margin-top:40px" >Sign in</h2>
        <h4 style="text-align:left;">With your Drupal account</h4>
          <div class="form-group">
            <input type="email"  style="border-style:outset;margin-top:80px"" name="email" id="email" class="form-control input-lg space" placeholder="Email or Phone">
          </div>

            <a href="https://www.drupal.org/user/password" style="text-align:left margin-top:60px"" target="_blank">Forgot Email?</a>

            <br>
          <div class="row" style="margin-top:80px">

          <div class="col-xs-6 col-sm-6 col-md-6;">
            <a href="https://register.drupal.org/user/register" target="_blank">More options?</a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <input type="submit" class="btn btn-primary pull-right " value="Next">
          </div>
        </div>
          </div>
      </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
